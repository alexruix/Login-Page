<head>
  <meta charset="utf-8">

  <title>Desktop menu</title>

<style media="screen">
.desktop-menu{
width: 10%;
padding: 5px 5px 0 5px;
height: auto;
border-radius: 16px;
border: 2px solid darkgrey;
}
li{
text-align: end;
}

a{
text-decoration: none;
margin-bottom: 5%;
display: inline-flex;
}
.desktop-menu ul li:last-child{
padding-top: 5%;
border-top: 1px solid darkgrey;
color: darkblue;
}
</style>

</head>

<body>
  <div class="desktop-menu">
    <ul class="text--font text__small">
      <li>
        <a href="#" class="text--font text__small">My orders</a>
      </li>
      <li>
        <a href="#" class="text--font text__small">My account</a>
      </li>
      <li>
        <a href="#">Sign out</a>
      </li>
    </ul>
  </div>
</body>
</html>
