<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="scss/universal.min.css">
  <link rel="stylesheet" href="scss/components.min.css">
  <link rel="stylesheet" href="scss/main.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <title>Email Sent</title>
</head>

<body>
    <div class="login">
      <div class="form-container card__black">
        <img src="https://e7.pngegg.com/pngimages/382/313/png-clipart-computer-icons-email-gmail-miscellaneous-blue.png" alt="Logo" class="logo imgfit">
        <h1 class="text center text__subtitle--small">Email has been sent!</h1>
        <p class="text--font">Please check your inbox for instructions on how to reset your password</p>

        <figure class="img-email flex__box-center">
          <img class="imgfit" src="img/emailicon.png" alt="Email">
        </figure>

        <button class="button button__ppal">Log in</button>


        <p class="resend text--font">
          <span>Didn't receive the email?</span>
          <a href="#">Resend</a>
        </p>
      </div>
    </div>
</body>

</html>
