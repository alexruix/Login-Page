<body>
  <div class="container">
    <div class="">
      <div class="flex__box">
        <div class="">
          <p>
            <script type="text/javascript">
              let date = new Date()

              let day = date.getDate()
              let month = date.getMonth() + 1
              let year = date.getFullYear()

              if (month < 10) {
                document.write(`${day}.0${month}.${year}`)
              } else {
                document.write(`${day}.${month}.${year}`)
              }
            </script>
          </p>
          <p>6 articules</p>
        </div>
        <p>$560.00</p>
      </div>
      <div class="shopping-cart">
        <figure>
          <img src="" alt="">
        </figure>
      </div>
    </div>
  </div>


</body>
