<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="scss/components.min.css">
  <link rel="stylesheet" href="scss.universal.min.css">
  <link rel="stylesheet" href="scss/main.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <title>Create New Password</title>
</head>

<body>
  <div class="container">
    <div class="login">
      <div class="form-container card__black">
        <h1 class="text text__subtitle--small text__spacing">My account</h1>

        <form action="" class="form">
            <div>
              <label class="text text--font label" for="name">Your name</label>
              <input class="input input__password" id="name" type="text" name="" value="" placeholder="Name">
              <label class="text text--font label" for="email">Your email</label>
              <input class="input input__password" id="text" type="email" name="" value="" placeholder="example@example.com">
              <label class="text text--font label" for="password">Password</label>
              <input class="input input__password" id="password" type="password" name="" value="" placeholder="********">
            </div>
            <input class="button button__ppal" type="submit" name="" value="Create">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
